{% extends "base.html" %}

{% block main %}
<div class="profile-card">
    <div class="profile-banner"></div>
    
    <img src="{{url_for('static', filename='images/profile-img.jpg')}}" alt="Profile Picture" class="profile-img">
    
    <h2 class="full-name">{{ full_name }}</h2>
    <p class="username">@{{ username }}</p>
    <p class="location">{{ location }}</p>
    <p class="date-joined">Joined {{ date_joined }}</p>

    <p class="bio">{{ bio }}</p>

    <div class="account-info">
        <div>
            <strong>{{ posts }}</strong>
            <p>Posts</p>
        </div>
        <div>
            <strong>{{ followers }}</strong>
            <p>Followers</p>
        </div>
        <div>
            <strong>{{ following }}</strong>
            <p>Following</p>
        </div>
    </div>

    <button class="follow-btn">Follow</button>
</div>
{% endblock %}
